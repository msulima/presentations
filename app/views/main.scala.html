@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="presentations">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(" stylesheets
    /bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(" stylesheets
    /main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(" images
    /favicon.png")">
    <script src="@routes.Assets.at(" javascripts
    /jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at(" javascripts
    /bootstrap.js")" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
    <script src="@routes.Assets.at(" javascripts
    /presentations/controllers/ShowSlideController.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at(" javascripts
    /presentations/controllers/ViewPresentationController.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at(" javascripts
    /presentations/tools.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at(" javascripts
    /presentations/modules.js")" type="text/javascript"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body>
<div ng-view></div>
@content
</body>
</html>
