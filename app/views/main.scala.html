@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="presentationsApp">
    <head>
        <title>@title</title>

        <base href="/">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-beta.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-beta.1/angular-touch.js"></script>
        <script src="//code.angularjs.org/1.3.0-beta.1/angular-resource.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-beta.1/angular-route.min.js"></script>
        <script src="@routes.Assets.at("javascripts/presentations.js")" type="text/javascript"></script>
    </head>
    <body>
        <div ng-view></div>
        @content
    </body>
</html>
